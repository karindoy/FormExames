<!DOCTYPE html>
<html lang="pt_br">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="jumbotron text-center">
  <h1>Exames de Rotina - Realizados em Laboratório Referenciado</h1>
  <h4>Bioquimica Clinica - Material de Sangue</h4> 
</div>
  
  
  <div class= "row">
  </div>
<div class="container" >
<form > 
  <div class="row">
  
    <div class="col-sm-4">
		
	  <fieldset>
		
      <h3>Eletroforese</h3>
		<input name="eletroforese_de_hemoglobina" id="eletroforese_de_hemoglobina" type="checkbox"></input><label for="eletroforese_de_hemoglobina">Eletroforese de hemoglobina</label></br>
		<input name="eletroforese_de_proteina" id="eletroforese_de_proteina" type="checkbox"></input><label for="eletroforese_de_proteina">Eletroforese de proteína</label></br>
	  </fieldset>
	  
      <h3>Eletrólitos</h3>
		<input name="sodio" id="sodio" type="checkbox"></input><label for="sodio">Sódio</label></br>
		<input name="potassio" id="potassio" type="checkbox"></input><label for="potassio">Potássio</label></br>
		<input name="calcio" id="calcio"type="checkbox"></input><label for="calcio">Cálcio</label></br>
		<input name="fosforo" id="magnesio"type="checkbox"></input><label for="magnesio">Magnésio</label></br>
		<input name="fosforo" id="fosforo"type="checkbox"></input><label for="fosforo">Fósforo</label></br>
		<input name="cloro" id="cloro"type="checkbox"></input><label for="cloro">Cloro</label></br>
	  	  
	  <h3>Enzimas</h3>
		<input name="aldolase" id="aldolase" type="checkbox"></input><label for="aldolase">Aldolase</label></br>
		<input name="potassio" id="potassio" type="checkbox"></input><label for="potassio">Potássio</label></br>
		<input name="calcio" id="calcio"type="checkbox"></input><label for="calcio">Cálcio</label></br>
		<input name="fosforo" id="magnesio"type="checkbox"></input><label for="magnesio">Magnésio</label></br>
		<input name="fosforo" id="fosforo"type="checkbox"></input><label for="fosforo">Fósforo</label></br>
		<input name="cloro" id="cloro"type="checkbox"></input><label for="cloro">Cloro</label></br>
    </div>
	
    <div class="col-sm-4">
      <h3>Função Hepática / Pancreática</h3>
		<input name="Amilase" id="Amilase" type="checkbox"></input><label for="Amilase"> Amilase</label></br>
		<input name="Lipase" id="Lipase" type="checkbox"></input><label for="Lipase"> Lipase</label></br>
		<input name="Fosfase_Alcalina" id="Fosfase_Alcalina" type="checkbox"></input><label for="Fosfase_Alcalina"> Fosfase Alcalina</label></br>
		<input name="Gama_GT" id="Gama_GT" type="checkbox"></input><label for="Gama_GT"> Gama GT</label></br>
		<input name="TGO_AST" id="TGO_AST" type="checkbox"></input><label for="TGO_AST"> TGO/ AST</label></br>
		<input name="TGP_ALT" id="TGP_ALT" type="checkbox"></input><label for="TGP_ALT"> TGP/ ALT</label></br>
		<input name="Bilirrubina" id="Bilirrubina" type="checkbox"></input><label for="Bilirrubina"> Bilirrubina total e frações</label></br>
	
	<h3>Função Renal</h3>
      <input name="Cretinina" id="Cretinina" type="checkbox"></input><label for="Cretinina">Cretinina</label></br>
      <input name="Ureia" id="Ureia" type="checkbox"></input><label for="Ureia"> Uréia</label></br>
    
	<h3>Lípides</h3>
      <input name="Colesterol" id="Colesterol" type="checkbox"></input><label for="Colesterol">Colesterol</label></br>
      <input name="HDL_Colesterol" id="HDL_Colesterol" type="checkbox"></input><label for="HDL_Colesterol">HDL Colesterol</label></br>
	  <input name="VLDL_Colesterol" id="VLDL_Colesterol" type="checkbox"></input><label for="VLDL_Colesterol">VLDL Colesterol</label></br>
      <input name="LDL_Colesterol" id="LDL_Colesterol" type="checkbox"></input><label for="LDL_Colesterol">LDL Colesterol</label></br>
      <input name="Triglicerides" id="Triglicerides" type="checkbox"></input><label for="Triglicerides">Triglicerides</label></br>
	  <input name="nameex" id="nameex" type="checkbox"></input><label for="nameex">nameex</label></br>
	</div>
	
    <div class="col-sm-4">
      <h3>Monitoração Terapêutica</h3>
      <input name="acido_Valproico" id="acido_Valproico" type="checkbox"></input><label for="acido_Valproico"> Ácido Valproico</label></br>
	  <input name="Benzodiazepinicos" id="Benzodiazepinicos" type="checkbox"></input><label for="Benzodiazepinicos">Benzodiazepínicos</label></br>
	  <input name="Carbamazepina" id="Carbamazepina" type="checkbox"></input><label for="Carbamazepina">Carbamazepina</label></br>
	  <input name="Fenobarbital" id="Fenobarbital" type="checkbox"></input><label for="Fenobarbital">Fenobarbital</label></br>
	  <input name="Barbituricos" id="Barbituricos" type="checkbox"></input><label for="Barbituricos">Barbitúricos</label></br>
	  <input name="Digoxina" id="Digoxina" type="checkbox"></input><label for="Digoxina">Digoxina</label></br>
	  <input name="Fenitoina" id="Fenitoina" type="checkbox"></input><label for="Fenitoina">Fenitoína</label></br>
	  
	  Outros:<br>
	  <textarea name="Outros " id="outros_MonTerapeutica " rows="5" cols="30"></textarea>
	  <br>
	  <label for="outros_MonTerapeutica "></label></br>
	  
	  <h3>Outros testes</h3>
      <input name="Acido_Urico" id="Acido_Urico" type="checkbox"></input><label for="Acido_Urico"> Ácido Úrico</label></br>
	  <input name="Ferritina" id="Ferritina" type="checkbox"></input><label for="Ferritina"> Ferritina</label></br>
	  <input name="Ferro" id="Ferro" type="checkbox"></input><label for="Ferro"> Ferro</label></br>
	  <input name="Transferrina" id="Transferrina" type="checkbox"></input><label for="Transferrina"> Transferrina</label></br>
	  <input name="Glicose" id="Glicose" type="checkbox"></input><label for="Glicose"> Glicose</label></br>
	  <input name="Hb_glicada" id="Hb_glicada" type="checkbox"></input><label for="Hb_glicada">Hb glicada</label></br>
	  <input name="Vitamina_B12" id="Vitamina_B12" type="checkbox"></input><label for="Vitamina_B12">Vitamina B12</label></br>
	  <input name="Vitamina_D" id="Vitamina_D" type="checkbox"></input><label for="Vitamina_D">Vitamina D</label></br>
	
	 	  
    </div>
	
	<div class = "row">
		<input id = "btn_Save" type = "submit" Value ="Salvar"></input>
		
   </div>
   
  </div>
  
</form>
</div>

</body>
</html>
